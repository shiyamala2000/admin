
<html>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<!--Poppins  -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<body class="body">
  
    <mat-drawer-container>        
        <mat-drawer-content class="Content-list">
            <mat-card class="card">
                <mat-card-header class="header">
                    <mat-card-title class="title"><img
                        src="assets/images/Add-Doc-Header.png">&nbsp;&nbsp;Add Document Process</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">&nbsp;</div>
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="input" appearance="outline">
                                <input matInput placeholder="Document Name">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="input" appearance="outline">
                                <input matInput placeholder="Process Type">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="input" appearance="outline">
                                <input matInput placeholder="Sub-Process Type">
                                
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <section class="example-section">
                                <mat-label><b>Sub-Process Type :</b></mat-label>
                                <mat-checkbox class="example-margin" [(ngModel)]="Bike">Bike</mat-checkbox>
                                <mat-checkbox class="example-margin" [(ngModel)]="Scooty">Scooty</mat-checkbox>
                                <mat-checkbox class="example-margin" [(ngModel)]="Cycle">Cycle</mat-checkbox>
                            </section>
                        </div>                        
                    </div>
                </mat-card-content>
                <mat-card-footer class="button-position">
                    <button class="btn1"><i class="fa fa-download" aria-hidden="true">&nbsp;Sumbit</i></button>
                    &nbsp;
                    <button class="btn2"><i class="fa fa-refresh" aria-hidden="true">&nbsp;Reset</i></button>
                </mat-card-footer>
            </mat-card>
            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
</body>

</html>
